<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Prerender Targets -->
    <title>Maximus Quotes - Discover Wisdom & Inspiration</title>
    <meta name="description" content="A modern, AI-powered platform for discovering, saving, and sharing inspirational quotes from the world's greatest minds." />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Maximus Quotes - Discover Wisdom & Inspiration" />
    <meta property="og:description" content="A modern, AI-powered platform for discovering, saving, and sharing inspirational quotes from the world's greatest minds." />
    <meta property="og:image" content="https://maximusquotes.org/logo.png" />
    <meta property="og:url" content="https://maximusquotes.org" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Maximus Quotes - Discover Wisdom & Inspiration" />
    <meta name="twitter:description" content="A modern, AI-powered platform for discovering, saving, and sharing inspirational quotes from the world's greatest minds." />
    <meta name="twitter:image" content="https://maximusquotes.org/logo.png" />

    <!-- Performance & Icons -->
    <link rel="preconnect" href="https://picsum.photos" />
    <link rel="preconnect" href="https://ui-avatars.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Placeholder for Schema Injection -->
    <script id="seo-schema" type="application/ld+json">{}</script>

    <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "fuse.js": "https://aistudiocdn.com/fuse.js@^7.0.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Static Content for SEO Bots (Injected during build) -->
    <noscript id="seo-content"><!-- SEO_CONTENT --></noscript>

    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </body>
</html>
